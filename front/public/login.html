<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstyles.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">서울시 범죄율 예측 서비스</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">MAP</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="login()">로그인</button>
            <button type="button" onclick="register()">회원가입</button>
        </form>
    </div>

    <script>
        function login() {
            // 아이디와 비밀번호 가져오기
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 간단한 검증 (예: 비어 있지 않은지 확인)
            if (username === 'user' && password === 'password') {
                // 로그인 성공 시 index.html로 이동
                window.location.href = 'index.html';
            } else {
                alert('아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        }

        function register() {
            // 회원가입 로직을 여기에 추가할 수 있습니다.
            alert('회원가입 페이지로 이동합니다.');
        }
    </script>
</body>
</html>
